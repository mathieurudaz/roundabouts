<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        html, body{
            padding: 0px;
            margin:0px;
            font-family: "Montserrat", sans-serif;
        }
        .btn{
            background-color: #f5f6f7;
            padding: 10px;
            display: inline-block;
            margin-right: 5px;
        }
        .btn-group{
            position: absolute;
            z-index: 1;
            top:15px;
            left: 15px;
        }
        #vis{
            position: fixed;
            top:0px;
            left: 0px;
        }
        h1{
            position: absolute;
            top:50%;
            left: 50%;
            margin-left: -200px;
            width: 400px;
            margin-top: -50px;
            height: 50px;
            z-index: 2;
            text-align: center;
            text-shadow:
                -3px -3px 0 #fff,
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff;  
        }
        .text{
            position: relative;
            z-index: 2;
            margin-top: 100px;
        }

        .section{
            min-height: 600px;
        }
    </style>
  </head>
  <body>
    <h1>Aenean eget tempus</h1>
    <div id="vis"></div>
    <div class="container-fluid text">
        <div class="row section">
            <div class="col-md-offset-9 col-md-3">
                lorem
            </div>
        </div>
        <div class="row section">
            <div class="col-md-offset-9 col-md-3">
                lorem
            </div>
        </div>
        <div class="row section">
            <div class="col-md-offset-9 col-md-3">
                lorem
            </div>
        </div>
        <div class="row section">
            <div class="col-md-offset-9 col-md-3">
                lorem
            </div>
        </div>
        <div class="row section">
            <div class="col-md-offset-9 col-md-3">
                lorem
            </div>
        </div>
    </div>
    <div class="btn-group">
        <div class="btn btn-graph-1">Graph A</div>
        <div class="btn btn-graph-2">Graph B</div>
        <div class="btn btn-graph-3">Map</div>
        <div class="btn btn-zoom">Zoom</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://d3js.org/d3-force.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script type="text/javascript">

        var base = d3.select("#vis");
        var zoomed = false;

        var projection = d3.geoMercator();
        var bounds = [[10.585, 47.986], // SW,
                      [5.713, 45.611]] // NE

        var width = $(window).width()
            height = width * 
            (projection(bounds[0])[1] - projection(bounds[1])[1]) /
            (projection(bounds[1])[0] - projection(bounds[0])[0]);

        projection
          .scale(1)
          .translate([0, 0])

        var b = [projection(bounds[0]), projection(bounds[1])]
            s = 1 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
            t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

        projection
            .scale(s)
            .translate(t);

        let stage = new PIXI.Container();
        let renderer = PIXI.autoDetectRenderer(width, height,
            {antialias: !0, transparent: !0, resolution: 1});
        
        base.node().append(renderer.view);

        charge = d3.forceManyBody()
        charge.strength(0)
        charge.distanceMin(0)
        charge.distanceMax(2000)

        collide = d3.forceCollide()
        collide.strength(2)
        collide.radius(3)
        collide.iterations(1)

        forceX = d3.forceX()
        forceX.strength(0.0)

        forceY = d3.forceY()
        forceY.strength(0.00)

        let simulation = d3.forceSimulation()
            .force("x", forceX)
            .force("y", forceY)
            //.force("collide", collide)
            //.force("charge", charge)
            //.force("center", d3.forceCenter(width / 2, height / 2))
            //.stop()

        d3.json("ch_roundabouts-EPSG4326.geojson", function(error, geo){
            geo.features.forEach(node => {
                node.gfx = new PIXI.Graphics();
                node.gfx.beginFill(0x665794);
                node.gfx.alpha = 0.45;
                node.gfx.drawCircle(0, 0, 2);
                stage.addChild(node.gfx);
            })

            //renderer.render(stage)

            simulation
                .nodes(geo.features)
                .on("tick", tick)
                //.stop()

            // Initialize simulation points
            for(var i=0; i<simulation.nodes().length; i++){
                ppos = projection([
                        simulation.nodes()[i].geometry.coordinates[0], 
                        simulation.nodes()[i].geometry.coordinates[1]])
                simulation.nodes()[i].x = ppos[0]
                simulation.nodes()[i].y = ppos[1]
            }

            function tick(){
                geo.features.forEach(node => {
                    node.gfx.position = new PIXI.Point(node.x, node.y)
                })
                /*geo.features.forEach(node => {
                    node.gfx.clear();
                    node.gfx.beginFill(0x665794);
                    node.gfx.alpha = 0.45;
                    node.gfx.drawCircle(node.x, node.y, 2);
                })*/
                renderer.render(stage)
            }

            $(".btn-graph-1").on("click", function(){
                /*dataContainer.selectAll("custom.circle")
                  .transition()
                  .ease(d3.easePolyOut)
                  .duration(1000)
                  .attr('r', function (d) { return 2; });*/
                geo.features.forEach(node => {
                    TweenMax.to(
                        node.gfx, 1, {alpha: 1}
                    )
                });
            })

        });


        $(".btn-graph-2").on("click", function(){
            charge.strength(-4)
            charge.distanceMin(0)
            charge.distanceMax(2000)

            collide.strength(2)
            collide.radius(3)
            collide.iterations(1)

            forceX = d3.forceX()
            forceX.strength(0.25)

            forceY = d3.forceY()
            forceY.strength(0.25)

            simulation.force("center", d3.forceCenter(width / 2, height / 2))
            simulation.force("x", forceX)
            simulation.force("y", forceY)
            simulation.force("charge", charge)
            simulation.force("collide", collide)

            simulation.restart()
        })

        $(".btn-graph-3").on("click", function(){
            simulation.stop()
            
            dataContainer.selectAll("custom.circle")
                .transition()
                .ease(d3.easePolyOut)
                .duration(2000)
                .attr("opacity", "0.4")
                .attr('r', function (d) { return 1 })
                .attr("x", function(d) {
                return projection([
                    d.geometry.coordinates[0], 
                    d.geometry.coordinates[1]])[0];
                })
                .attr("y", function(d) {
                return projection([
                    d.geometry.coordinates[0],
                    d.geometry.coordinates[1]])[1];
                })   

        })

        $(".btn-zoom").on("click", function(){
            if(!zoomed){
                projection
                    .scale(120000)
                    .translate([width/2,height/2])
                    .center([6.62, 46.52])
            }else{
                projection
                    .center([0, 0])
                    .scale(s)
                    .translate(t);
            }

            dataContainer.selectAll("custom.circle")
                .transition()
                .ease(d3.easePolyOut)
                .duration(2000)
                .attr('r', function (d) { return 3; })
                .attr("x", function(d) {
                    return projection([
                        d.geometry.coordinates[0], 
                        d.geometry.coordinates[1]])[0];
                })
                .attr("y", function(d) {
                    return projection([
                        d.geometry.coordinates[0],
                        d.geometry.coordinates[1]])[1] - 19;
                })

            zoomed = !zoomed            
        })

    </script>
  </body>
</html>
